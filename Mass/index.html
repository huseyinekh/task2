<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Page Title</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>


	<div class="container">

		<header>
			<h1>Body Mass Index (BMI)</h1>
		</header>
		<form>

			<div class="form-group">

				<label for="exampleInputEmail1">AGE AND GENDER</label>
				<input type="text" class="form-control age" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
				<div class="btn btn-secondary">MALE</div>
				<div class="btn btn-success">FERMALE</div>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">HEIGHT</label>
				<input type="text" class="form-control height" id="exampleInputPassword1" placeholder="">
				<div class="btn btn-secondary">Inches</div>
				<div class="btn btn-success">Centimetres</div>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">WEIGHT</label>
				<input type="text" class="form-control weight" id="exampleInputPassword1" placeholder="">
				<div class="btn btn-secondary">Pounds</div>
				<div class="btn btn-success">Kilograms</div>
			</div>

			<button class="calc btn btn-success">calculate</button>
		</form>

		<section id="result">
			<label for="exampleInputPassword1">RESULT</label>
			<canvas id="canvas" width="600" height="430"></canvas>
			<button class="back btn btn-success">BACK</button>
		</section>


	</div>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	 crossorigin="anonymous"></script>
	<script src="js/appt.js"></script>
</body>

</html>
